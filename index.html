    <button id="navButton">开始导航</button>
    <script>
      var vConsole = new VConsole();
      var config = {
        appId: 'wx64723fd1452def8a',
  timestamp: 1743154027,
  nonceStr: '7bydcooh40h',
  signature: '357d97abec8b3ba035c480ec2c2148669292d711'
      };

      // 配置微信JS-SDK
      wx.config({
        debug: false, // 调试模式
        appId: config.appId,
        timestamp: config.timestamp,
        nonceStr: config.nonceStr,
        signature: config.signature,
        jsApiList: ["openLocation"], // 需要使用的接口
      });

      wx.ready(() => {
        document.getElementById("navButton").addEventListener("click", () => {
          // 目标位置参数（GCJ-02坐标系）
          wx.openLocation({
            latitude: 39.908823, // 纬度
            longitude: 116.39747, // 经度
            name: "天安门广场",
            address: "北京市东城区",
            scale: 14, // 地图缩放级别
          });
        });
      });

      wx.error((error) => {
        console.error("SDK配置失败：", error);
      });
    </script>
  </body>
